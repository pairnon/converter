<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BTC to USD Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="pagetitle">Welcome</h1>
        <div class="descriptions">
            <p class="desctext">Local Time|<span class="highlight" id="currentTime"></span>&nbsp;&nbsp;&nbsp;&nbsp;UTC Time|<span class="highlight" id="currentUTCTime"></span></p>
        </div>
        <div class="descriptions">
            <p class="desctext">BTC Price|<span class="price orange" id="btcprice"></span>&nbsp;&nbsp;&nbsp;&nbsp;ETH Price|<span class="price blue" id="ethprice"></span></p>
        </div>
        <div class="descriptions">    
            <p class="desctext">BTC Fast Tx|<span class="fee" id="fasttx"></span>&nbsp;&nbsp;&nbsp;&nbsp;BTC Mid Tx|<span class="fee" id="midtx"></span></p>
            <p class="desctext">BTC Slow Tx|<span class="fee" id="slowtx"></span>&nbsp;&nbsp;&nbsp;&nbsp;BTC Min Tx|<span class="fee" id="mintx"></span></p>
        </div>
        <div class="forms">
            
            <div class="form">
                <h1>Convert <span class="green">USD</span> to <span class="orange">BTC</span></h1>
                <form id="USDtoBTC">
                    <div class="mb-3">
                        <label class="form-label" for="USDtoBTC_input">USD Amount:</label>
                        <input type="text" id="USDtoBTC_input" name="USDtoBTC_input" class="form-control" placeholder="Enter amount in USD">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="USDtoBTC_output" class="output"></p>
            </div>
            
            <div class="form">
                <h1>Convert <span class="orange">BTC</span> to <span class="green">USD</span></h1>
                <form id="BTCtoUSD">
                    <div class="mb-3">
                        <label class="form-label" for="BTCtoUSD_input">BTC Amount:</label>
                        <input type="text" id="BTCtoUSD_input" name="BTCtoUSD_input" class="form-control" placeholder="Enter amount in BTC">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="BTCtoUSD_output" class="output"></p>
            </div>

            <div class="form">
                <h1>Convert <span class="tan">Sats</span> to <span class="green">USD</span></h1>
                <form id="SATtoUSD">
                    <div class="mb-3">
                        <label class="form-label" for="SATtoUSD_input">Sats Amount:</label>
                        <input type="text" id="SATtoUSD_input" name="SATtoUSD_input" class="form-control" placeholder="Enter amount in Sats">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="SATtoUSD_output" class="output"></p>
            </div>

            <div class="form">
                <h1>Convert <span class="green">USD</span> to <span class="tan">Sats</span></h1>
                <form id="USDtoSAT">
                    <div class="mb-3">
                        <label class="form-label" for="USDtoSAT_input">USD Amount:</label>
                        <input type="text" id="USDtoSAT_input" name="USDtoSAT_input" class="form-control" placeholder="Enter amount in USD">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="USDtoSAT_output" class="output"></p>
            </div>

            <div class="form">
                <h1>Convert <span class="tan">Sats</span> to <span class="orange">BTC</span></h1>
                <form id="SATtoBTC">
                    <div class="mb-3">
                        <label class="form-label" for="SATtoBTC_input">Sats Amount:</label>
                        <input type="text" id="SATtoBTC_input" name="SATtoBTC_input" class="form-control" placeholder="Enter amount in Sats">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="SATtoBTC_output" class="output"></p>
            </div>

            <div class="form">
                <h1>Convert <span class="orange">BTC</span> to <span class="tan">Sats</span></h1>
                <form id="BTCtoSAT">
                    <div class="mb-3">
                        <label class="form-label" for="BTCtoSAT_input">BTC Amount:</label>
                        <input type="text" id="BTCtoSAT_input" name="BTCtoSAT_input" class="form-control" placeholder="Enter amount in BTC">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="BTCtoSAT_output" class="output"></p>
            </div>
        
            <div class="form">
                <h1>Convert <span class="green">USD</span> to <span class="blue">ETH</span></h1>
                <form id="USDtoETH">
                    <div class="mb-3">
                        <label class="form-label" for="USDtoETH_input">USD Amount:</label>
                        <input type="text" id="USDtoETH_input" name="USDtoETH_input" class="form-control" placeholder="Enter amount in USD">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="USDtoETH_output" class="output"></p>
            </div>

            <div class="form">
                <h1>Convert <span class="blue">ETH</span> to <span class="green">USD</span></h1>
                <form id="ETHtoUSD">
                    <div class="mb-3">
                        <label class="form-label" for="ETHtoUSD_input">ETH Amount:</label>
                        <input type="text" id="ETHtoUSD_input" name="ETHtoUSD_input" class="form-control" placeholder="Enter amount in ETH">
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
                <h2 id="ETHtoUSD_output" class="output"></p>
            </div>
            
            <br>
        </div>
    </div>
<script src="converter.js"></script>
<script src="continuous.js"></script>
</body>
</html>
