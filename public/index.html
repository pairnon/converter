<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BTC to USD Converter</title>
</head>
<body>
    <div class="container">
        <div class="forms">
            <h1>Convert USD to BTC</h1>
            <form id="USDtoBTC">
                <div class="mb-3">
                    <label class="form-label" for="usd">USD Amount:</label>
                    <input type="text" id="usd" name="usd" class="form-control" placeholder="Enter amount in USD">
                </div>
                <button type="submit" class="btn btn-primary">Convert</button>
            </form>
            <h2 id="btcValue" class="output"></p>
            
            <br>
            
            <h1>Convert BTC to USD</h1>
            <form id="BTCtoUSD">
                <div class="mb-3">
                    <label class="form-label" for="btc">BTC Amount:</label>
                    <input type="text" id="btc" name="btc" class="form-control" placeholder="Enter amount in BTC">
                </div>
                <button type="submit" class="btn btn-primary">Convert</button>
            </form>
            <h2 id="usdValue" class="output"></p>
        

            <br>

            <h1>Convert USD to ETH</h1>
            <form id="USDtoETH">
                <div class="mb-3">
                    <label class="form-label" for="eusd">USD Amount:</label>
                    <input type="text" id="eusd" name="eusd" class="form-control" placeholder="Enter amount in USD">
                </div>
                <button type="submit" class="btn btn-primary">Convert</button>
            </form>
            <h2 id="ethValue" class="output"></p>

            <br>

            <h1>Convert ETH to USD</h1>
            <form id="ETHtoUSD">
                <div class="mb-3">
                    <label class="form-label" for="eth">ETH Amount:</label>
                    <input type="text" id="eth" name="eth" class="form-control" placeholder="Enter amount in ETH">
                </div>
                <button type="submit" class="btn btn-primary">Convert</button>
            </form>
            <h2 id="eusdValue" class="output"></p>
            
            <br>
        </div>
    </div>
<script src="converter.js"></script>
</body>
</html>
