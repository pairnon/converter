<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="dorianf.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Info</title>
</head>
<body>
    <div class="container">
        <div class="descriptions">
            <p class="desctext">Local Time|<span class="highlight" id="currentTime"></span>&nbsp;&nbsp;&nbsp;&nbsp;UTC Time|<span class="highlight" id="currentUTCTime"></span></p>
        </div>
        <div class="descriptions">
            <p class="desctext">BTC Price|<span class="price orange" id="btcprice"></span>&nbsp;&nbsp;&nbsp;&nbsp;ETH Price|<span class="price blue" id="ethprice"></span></p>
        </div>
        <div class="descriptions">
            <p class="desctext">BTC Dominance|<span class="orange" id="btcd"></span>&nbsp;&nbsp;&nbsp;&nbsp;ETH Dominance|<span class="blue" id="ethd"></span></p>
        </div>
        <div class="descriptions">
            <p class="desctext">BTC Fast Tx|<span class="fee" id="fasttx"></span>&nbsp;&nbsp;&nbsp;&nbsp;BTC Mid Tx|<span class="fee" id="midtx"></span></p>
            <p class="desctext">BTC Slow Tx|<span class="fee" id="slowtx"></span>&nbsp;&nbsp;&nbsp;&nbsp;BTC Min Tx|<span class="fee" id="mintx"></span></p>
        </div>
    </div>
<script src="converter.js"></script>
<script src="continuous.js"></script>
</body>
</html>
